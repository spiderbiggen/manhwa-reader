androidx-test-ext-junit = "1.1.5"
appcompat = "1.6.1"
coil-bom = "2.6.0"
compose-bom = "2024.05.00"
compose-compiler = "1.5.13"
coroutines = "1.8.0"
core-ktx = "1.13.1"
dagger = "2.51.1"
espresso-core = "3.5.1"
junit = "4.13.2"
kotlin = "1.9.23"
ktlint = "1.2.1"
lifecycle = "2.7.0"
room = "2.6.1"
spotless-plugin-gradle = "6.25.0"

[libraries]
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidX-test-ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "androidx-test-ext-junit" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espresso-core" }

# Android
androidX-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "core-ktx" }
androidX-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }

# Lifecycle
androidX-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycle" }
androidX-lifecycle-runtime-compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "lifecycle" }
androidX-lifecycle-viewmodel-ktx = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
androidX-lifecycle-viewmodel-compose = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-compose", version.ref = "lifecycle" }
androidX-lifecycle-viewmodel-savedstate = { group = "androidx.lifecycle", name = "lifecycle-viewmodel-savedstate", version.ref = "lifecycle" }

# Compose
androidX-compose-activity = { group = "androidx.activity", name = "activity-compose", version.ref = "activity-compose" }
androidX-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "compose-bom" }
androidX-compose-foundation = { group = "androidx.compose.foundation", name = "foundation" }
androidX-compose-foundationLayout = { group = "androidx.compose.foundation", name = "foundation-layout" }
androidX-compose-animation = { group = "androidx.compose.animation", name = "animation" }
androidX-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidX-compose-uiGraphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidX-compose-uiTooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidX-compose-uiToolingPreview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidX-compose-uiTestManifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidX-compose-uiTestJunit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidX-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version = "2.7.7" }
androidX-hilt-navigationCompose = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "androidx-hilt" }
androidX-compose-material3 = { group = "androidx.compose.material3", name = "material3" }
androidX-compose-materialIcons = { group = "androidx.compose.material", name = "material-icons-extended" }

# Room
androidX-room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
androidX-room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
androidX-room-ktx = { group = "androidx.room", name = "room-ktx", version.ref = "room" }
androidX-room-test = { group = "androidx.room", name = "room-testing", version.ref = "room" }

# Coroutines
kotlinX-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinX-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version.ref = "coroutines" }

# Hilt
androidX-hilt-compiler = { group = "androidx.hilt", name = "hilt-compiler", version.ref = "androidx-hilt" }
androidX-hilt-common = { group = "androidx.hilt", name = "hilt-common", version.ref = "androidx-hilt" }

# Dagger
google-dagger = { group = "com.google.dagger", name = "dagger", version.ref = "dagger" }
google-dagger-hiltAndroid = { group = "com.google.dagger", name = "hilt-android", version.ref = "dagger" }
google-dagger-hiltAndroidCompiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "dagger" }

# Retrofit
okhttp-bom = { group = "com.squareup.okhttp3", name = "okhttp-bom", version = "4.12.0" }
okhttp = { group = "com.squareup.okhttp3", name = "okhttp" }
okhttp-logging = { group = "com.squareup.okhttp3", name = "logging-interceptor" }
retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version = "2.11.0" }
retrofit-converter-serialization = { group = "com.jakewharton.retrofit", name = "retrofit2-kotlinx-serialization-converter", version = "1.0.0" }

# Kotlin std
kotlin-stdlib = { group = "org.jetbrains.kotlin", name = "kotlin-stdlib", version.ref = "kotlin" }

# KotlinX
kotlinX-serialization = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version = "1.6.3" }
kotlinX-datetime = { group = "org.jetbrains.kotlinx", name = "kotlinx-datetime", version = "0.5.0" }

# Coil
coil-bom = { group = "io.coil-kt", name = "coil-bom", version.ref = "coil-bom" }
coil = { group = "io.coil-kt", name = "coil" }
coil-compose = { group = "io.coil-kt", name = "coil-compose" }

# Material kolor
material-kolor = { group = "com.materialkolor", name = "material-kolor", version = "1.4.4" }

# Spotless for BuildSrc convention script
spotless-plugin-gradle = { group = "com.diffplug.spotless", name = "spotless-plugin-gradle", version.ref = "spotless-plugin-gradle" }

[plugins]
android-application = { id = "com.android.application", version.ref = "android-gradle-plugin" }
android-library = { id = "com.android.library", version.ref = "android-gradle-plugin" }
google-ksp = { id = "com.google.devtools.ksp", version = "1.9.23-1.0.20" }
google-daggerHilt = { id = "com.google.dagger.hilt.android", version.ref = "dagger" }

kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlinX-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

spotless = { id = "com.diffplug.spotless", version.ref = "spotless-plugin-gradle" }
versions = { id = "com.github.ben-manes.versions", version = "0.51.0" }

[bundles]

